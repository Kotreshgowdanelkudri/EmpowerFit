<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link rel="icon" type="image/x-icon" href="5087579.png">
  <style>
    body {
      background-image: url("3607424.jpg");
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .form {
      background-color: rgba(255, 255, 255, 0); 
      padding: 1.5rem;
      max-width: 350px;
      border-radius: 0.5rem;
      border: 2px solid rgba(255, 255, 255, 0.5); 
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1); 
      backdrop-filter: blur(10px); 
      transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
      animation: fadeIn 1s ease-in-out forwards;
      position: relative;
      text-align: center;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form.fade-out {
      opacity: 0;
      transform: translateY(-20px);
    }

    .form-title {
      font-size: 1.5rem;
      line-height: 1.75rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 1.5rem;
    }

    .input-container {
      position: relative;
      margin-bottom: 1rem;
    }

    .input-container input {
      background-color: rgba(255, 255, 255, 0.2); 
      padding: 1rem;
      font-size: 1rem;
      width: 90%;
      border-radius: 0.5rem;
      border: 1px solid rgba(255, 255, 255, 0.5); 
      color: #fff; 
      box-shadow: none;
    }

    .input-container input::placeholder {
      color: rgba(255, 255, 255, 0.7); 
    }

    .submit {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: transparent;
      color: #ffffff;
      font-size: 1rem;
      font-weight: 500;
      width: 100%;
      border-radius: 0.5rem;
      border: 2px solid #4F46E5; 
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .submit:hover {
      background-color: #4F46E5;
      color: #ffffff;
    }

    .back-link {
      color: #ffffff;
      font-size: 0.875rem;
      margin-top: 1rem;
      display: inline-block;
    }

    .back-link a {
      text-decoration: underline;
      color: #ffffff;
    }

    .back-link a:hover {
      color: #ffcc00;
    }

    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      0% {
        opacity: 1;
      }
      100% {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  
  <form class="form" id="forgotPasswordForm">
    <p class="form-title">Forgot your password?</p>
    <p style="color: #fff;">Enter your email to reset your password</p>
    
    <div class="input-container">
      <input type="email" placeholder="Enter email" required>
    </div>

    <button type="submit" class="submit">
      Send Reset Link
    </button>

    <p class="back-link">
      <a href="login.html" id="backToLoginLink">Back to Login</a>
    </p>
  </form>

  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const form = document.querySelector('.form');
      form.classList.add('fade-out');

      setTimeout(() => {
        alert('A password reset link has been sent to your email!');
        window.location.href = 'login.html'; 
      }, 500);
    });

    document.getElementById('backToLoginLink').addEventListener('click', function(event) {
      event.preventDefault();
      const form = document.querySelector('.form');
      form.classList.add('fade-out');

      setTimeout(() => {
        window.location.href = 'login.html'; 
      }, 500);
    });
  </script>

</body>
</html>
